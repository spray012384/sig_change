<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>시그 숫자 자동 변환 - 이미지 업로드</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 2rem;">

  <h2>시그 숫자 자동 변환 (1단계)</h2>

  <p>최대 <strong>10세트</strong> (PC + 모바일 = 총 20장) 이미지 업로드</p>
  <input type="file" id="imageInput" multiple accept="image/png, image/jpeg" />
  <br /><br />

  <label>기존 숫자: <input type="text" id="originalNumber" placeholder="예: 405" /></label>
  <br /><br />
  <label>변경 숫자: <input type="text" id="newNumber" placeholder="예: 1250" /></label>
  <br /><br />

  <div style="display: flex; justify-content: center;">
    <button onclick="handleUpload()">변환하기</button>
  </div>

  <p style="margin-top: 1rem; font-size: 0.8rem; color: gray;">v. 1.1.1</p>

  <div id="fileList" style="margin-top: 2rem;"></div>

  <script>
    function handleUpload() {
      const input = document.getElementById('imageInput');
      const files = input.files;
      const list = document.getElementById('fileList');

      if (files.length === 0) {
        alert("이미지를 업로드해주세요.");
        return;
      }

      list.innerHTML = "<h3>업로드된 이미지:</h3><ul>" +
        Array.from(files).map(f => `<li>${f.name}</li>`).join("") + "</ul>";
      
      alert("변환 로직은 다음 단계에서 구현됩니다!");
    }
  </script>
</body>
</html>
