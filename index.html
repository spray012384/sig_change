<!-- v.1.5.0 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시그 숫자 자동 변환</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .upload-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      max-width: 800px;
      gap: 10px;
    }
    .file-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .file-zone {
      border: 2px dashed #ccc;
      padding: 20px;
      width: 100%;
      min-height: 60px;
      background-color: #fafafa;
    }
    .preview-list {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
    }
    .preview-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .preview-item img {
      width: 100px;
      height: auto;
    }
    input[type="text"] {
      width: 80px;
    }
    .cancel-btn {
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    hr {
      width: 100%;
    }
    .convert-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 20px 60px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .version-info {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>시그 숫자 자동 변환</h1>
  <div class="container">
    <div class="upload-group">
      <label>PC용 시그</label>
      <div class="file-row">
        <input type="file" id="pcFiles" multiple accept="image/*" />
      </div>
      <div class="file-zone" id="pcZone">드래그 앤 드롭 또는 파일 선택</div>
      <small style="color: #888;">최대 업로드 파일 개수는 10개</small>
    </div>
    <div class="upload-group">
      <label>Mobile용 시그</label>
      <div class="file-row">
        <input type="file" id="mobileFiles" multiple accept="image/*" />
      </div>
      <div class="file-zone" id="mobileZone">드래그 앤 드롭 또는 파일 선택</div>
      <small style="color: #888;">최대 업로드 파일 개수는 10개</small>
    </div><div class="preview-list" id="previewList"></div>

<hr />
<button class="convert-btn">변환하기</button>
<div class="version-info">v.1.5.0</div>

  </div>  <script>
    const pcInput = document.getElementById("pcFiles");
    const mobileInput = document.getElementById("mobileFiles");
    const previewList = document.getElementById("previewList");

    let pcImages = [];
    let mobileImages = [];

    function handleFiles(files, targetArray, type) {
      for (const file of files) {
        if (targetArray.length >= 10) continue;
        targetArray.push(file);
      }
      updatePreview();
    }

    function updatePreview() {
      previewList.innerHTML = "";
      const totalCount = Math.max(pcImages.length, mobileImages.length);

      for (let i = 0; i < totalCount; i++) {
        const div = document.createElement("div");
        div.className = "preview-item";

        const pcImg = pcImages[i]
          ? URL.createObjectURL(pcImages[i])
          : null;
        const mobileImg = mobileImages[i]
          ? URL.createObjectURL(mobileImages[i])
          : null;

        const img = document.createElement("img");
        img.src = pcImg || mobileImg || "";
        div.appendChild(img);

        const currentInput = document.createElement("input");
        currentInput.type = "text";
        currentInput.placeholder = "기존 숫자";

        const arrow = document.createElement("span");
        arrow.textContent = "→";

        const newInput = document.createElement("input");
        newInput.type = "text";
        newInput.placeholder = "변경 숫자";

        const cancel = document.createElement("span");
        cancel.className = "cancel-btn";
        cancel.textContent = "×";
        cancel.onclick = () => {
          pcImages.splice(i, 1);
          mobileImages.splice(i, 1);
          updatePreview();
        };

        div.appendChild(currentInput);
        div.appendChild(arrow);
        div.appendChild(newInput);
        div.appendChild(cancel);
        previewList.appendChild(div);
      }
    }

    pcInput.addEventListener("change", (e) => {
      handleFiles(e.target.files, pcImages, "pc");
    });
    mobileInput.addEventListener("change", (e) => {
      handleFiles(e.target.files, mobileImages, "mobile");
    });
  </script></body>
</html><!-- v.1.5.0 -->
