<!-- v.1.7.8 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지 숫자 변환기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    h2 {
      font-size: 1.3em;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .section {
      margin-bottom: 40px;
    }
    .upload-area {
      border: 2px dashed #ccc;
      padding: 20px;
      border-radius: 12px;
      background: white;
      display: inline-block;
      position: relative;
    }
    .upload-label {
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="file"] {
      display: block;
      margin: 10px auto;
    }
    .preview-container {
      margin-top: 10px;
      position: relative;
      display: inline-block;
    }
    .thumbnail {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #aaa;
    }
    .remove-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      cursor: pointer;
      line-height: 20px;
    }
    .input-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }
    .input-line input[type="number"] {
      width: 60px;
      padding: 4px;
      text-align: center;
    }
    .input-line .arrow {
      font-size: 18px;
    }
    .convert-button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px 24px;
      margin-top: 32px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    hr {
      margin: 30px 0 10px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>pc용 이미지 업로드</h2>
    <div class="upload-area">
      <input type="file" id="pc-upload" accept="image/*" />
      <div class="preview-container" id="pc-preview"></div>
      <div class="input-line">
        <span>기존 숫자</span>
        <input type="number" id="pc-old" placeholder="0" />
        <span class="arrow">→</span>
        <span>변경 숫자</span>
        <input type="number" id="pc-new" placeholder="0" />
      </div>
    </div>
  </div>  <div class="section">
    <h2>mobile용 이미지 업로드</h2>
    <div class="upload-area">
      <input type="file" id="mobile-upload" accept="image/*" />
      <div class="preview-container" id="mobile-preview"></div>
      <div class="input-line">
        <span>기존 숫자</span>
        <input type="number" id="mobile-old" placeholder="0" />
        <span class="arrow">→</span>
        <span>변경 숫자</span>
        <input type="number" id="mobile-new" placeholder="0" />
      </div>
    </div>
  </div>  <hr />
  <div style="height: 32px;"></div>
  <button class="convert-button">변환하기</button>  <script>
    function setupImageUpload(inputId, previewId) {
      const input = document.getElementById(inputId);
      const preview = document.getElementById(previewId);
      let currentSrc = "";

      input.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function(e) {
            if (e.target.result !== currentSrc) {
              currentSrc = e.target.result;
              preview.innerHTML = `
                <img src="${e.target.result}" class="thumbnail" />
                <button class="remove-btn" onclick="removePreview('${previewId}', '${inputId}')">×</button>
              `;
            } else {
              // 동일 파일 다시 선택했을 때도 강제로 반응하게 하기 위해 input 초기화
              input.value = "";
              input.dispatchEvent(new Event("change"));
            }
          };
          reader.readAsDataURL(file);
        }
      });
    }

    function removePreview(previewId, inputId) {
      document.getElementById(previewId).innerHTML = "";
      document.getElementById(inputId).value = "";
    }

    setupImageUpload("pc-upload", "pc-preview");
    setupImageUpload("mobile-upload", "mobile-preview");
  </script></body>
</html>
