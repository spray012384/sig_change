<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이미지 업로드 테스트</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .preview-container {
      display: flex;
      flex-direction: column-reverse;
      gap: 10px;
      margin-top: 20px;
    }
    .image-preview {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .image-preview img {
      max-width: 100px;
      max-height: 100px;
    }
    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
    }
    .ocr-result {
      font-weight: bold;
    }
    small {
      display: block;
      text-align: right;
      margin-top: 30px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>이미지 업로드</h1>
  <input type="file" id="imageInput" accept="image/*" multiple />
  <div class="preview-container" id="previewContainer"></div>
  <small>v.1.7.9</small>

  <script src="main.js"></script>
</body>
</html>
