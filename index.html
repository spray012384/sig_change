<!-- v.1.6.2 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>시그 이미지 숫자 변환</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .upload-section {
      margin-bottom: 40px;
    }
    .upload-row {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .drop-zone {
      border: 2px dashed #ccc;
      padding: 20px;
      width: 100%;
      color: #aaa;
      font-size: 0.9em;
    }
    .preview-section {
      margin-top: 20px;
    }
    .preview-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .preview-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
    }
    .remove-btn {
      background: none;
      border: none;
      font-weight: bold;
      color: black;
      cursor: pointer;
      font-size: 18px;
    }
    hr {
      margin: 40px 0 20px;
    }
    .convert-btn {
      padding: 15px 50px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
    }
    .version-text {
      margin-top: 100px;
      font-size: 0.8em;
      color: #999;
    }
    .upload-label {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>시그 이미지 숫자 변환</h1>  <div class="upload-section">
    <div class="upload-label">PC용 이미지</div>
    <div class="upload-row">
      <input type="file" multiple accept="image/*" id="pc-upload" />
    </div>
    <div class="drop-zone" id="pc-drop">원하시는 이미지를 이곳에 드래그하세요</div>
    <div style="font-size: 0.8em; color: #888; margin-top: 5px;">최대 업로드 파일 개수: 10개</div>
    <div class="preview-section" id="pc-preview"></div>
  </div>  <div class="upload-section">
    <div class="upload-label">Mobile용 이미지</div>
    <div class="upload-row">
      <input type="file" multiple accept="image/*" id="mobile-upload" />
    </div>
    <div class="drop-zone" id="mobile-drop">원하시는 이미지를 이곳에 드래그하세요</div>
    <div style="font-size: 0.8em; color: #888; margin-top: 5px;">최대 업로드 파일 개수: 10개</div>
    <div class="preview-section" id="mobile-preview"></div>
  </div>  <hr />
  <button class="convert-btn">변환하기</button>
  <div class="version-text">v.1.6.2</div>  <script>
    function setupUpload(idPrefix) {
      const fileInput = document.getElementById(`${idPrefix}-upload`);
      const dropZone = document.getElementById(`${idPrefix}-drop`);
      const preview = document.getElementById(`${idPrefix}-preview`);
      let uploadedFiles = [];

      const handleFiles = (files) => {
        [...files].forEach(file => {
          const reader = new FileReader();
          reader.onload = e => {
            const div = document.createElement('div');
            div.className = 'preview-item';
            div.innerHTML = `
              <img src="${e.target.result}" alt="preview" />
              <input type="number" placeholder="기존 숫자" />
              <input type="number" placeholder="변경 숫자" />
              <button class="remove-btn" onclick="this.parentElement.remove()">×</button>
            `;
            preview.appendChild(div);
          };
          reader.readAsDataURL(file);
        });
        fileInput.value = null; // allow same file re-upload
      };

      fileInput.addEventListener('change', e => handleFiles(e.target.files));

      dropZone.addEventListener('dragover', e => {
        e.preventDefault();
        dropZone.style.borderColor = '#007bff';
      });
      dropZone.addEventListener('dragleave', () => {
        dropZone.style.borderColor = '#ccc';
      });
      dropZone.addEventListener('drop', e => {
        e.preventDefault();
        dropZone.style.borderColor = '#ccc';
        handleFiles(e.dataTransfer.files);
      });
    }

    setupUpload('pc');
    setupUpload('mobile');
  </script></body>
</html>
