<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이미지 숫자 변환기 v.1.7.9</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      font-size: 18px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 6px;
      margin-top: 30px;
    }
    .upload-section {
      margin-bottom: 20px;
    }
    .upload-label {
      font-weight: bold;
      margin-bottom: 8px;
      display: inline-block;
    }
    input[type="file"] {
      display: block;
      margin-top: 6px;
    }
    .preview {
      margin-top: 20px;
    }
    .preview-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .preview-img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .input-number {
      width: 60px;
      padding: 4px;
    }
    .arrow {
      font-weight: bold;
      font-size: 16px;
    }
    .text-label {
      font-size: 14px;
      font-weight: bold;
    }
    .remove-btn {
      cursor: pointer;
      color: red;
      font-size: 20px;
      margin-left: auto;
    }
    .separator {
      border-top: 1px solid #ccc;
      margin: 20px 0 10px;
    }
    .btn-wrap {
      text-align: center;
      margin-top: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .cancel-btn {
      float: right;
      background: #aaa;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>pc용 이미지 업로드</h2>
  <div class="upload-section">
    <label class="upload-label" for="pcUpload">pc용 이미지 선택</label>
    <input type="file" id="pcUpload" accept="image/*" multiple />
    <button class="cancel-btn" onclick="clearPreview('pc')">취소</button>
  </div>

  <h2>mobile용 이미지 업로드</h2>
  <div class="upload-section">
    <label class="upload-label" for="mobileUpload">mobile용 이미지 선택</label>
    <input type="file" id="mobileUpload" accept="image/*" multiple />
    <button class="cancel-btn" onclick="clearPreview('mobile')">취소</button>
  </div>

  <div class="separator"></div>

  <div class="preview" id="preview"></div>

  <div style="height: 40px;"></div>

  <div class="btn-wrap">
    <button onclick="convertNumbers()">변환하기</button>
  </div>

  <script>
    const pcInput = document.getElementById('pcUpload');
    const mobileInput = document.getElementById('mobileUpload');
    const preview = document.getElementById('preview');
    const uploadedFiles = new Set();

    function handleFileSelect(input) {
      input.addEventListener('click', () => {
        input.value = ''; // 같은 파일도 선택 가능하게
      });

      input.addEventListener('change', () => {
        const files = Array.from(input.files);
        files.forEach(file => {
          const fileKey = input.id + file.name;

          if (!uploadedFiles.has(fileKey)) {
            uploadedFiles.add(fileKey);
            const reader = new FileReader();
            reader.onload = e => {
              const div = document.createElement("div");
              div.className = "preview-item";
              div.innerHTML = `
                <img src="${e.target.result}" class="preview-img" />
                <span class="text-label">기존 숫자</span>
                <input type="number" class="input-number" />
                <span class="arrow">→</span>
                <span class="text-label">변경 숫자</span>
                <input type="number" class="input-number" />
                <span class="remove-btn" onclick="this.parentElement.remove()">×</span>
              `;
              preview.appendChild(div);
            };
            reader.readAsDataURL(file);
          }
        });
      });
    }

    handleFileSelect(pcInput);
    handleFileSelect(mobileInput);

    function clearPreview(type) {
      const inputs = {
        pc: pcInput,
        mobile: mobileInput
      };
      inputs[type].value = '';
      const children = Array.from(preview.children);
      children.forEach(child => {
        const img = child.querySelector("img");
        if (img && img.src.includes(inputs[type].id)) {
          child.remove();
        }
      });
    }

    function convertNumbers() {
      const items = document.querySelectorAll(".preview-item");
      items.forEach(item => {
        const [originInput, newInput] = item.querySelectorAll(".input-number");
        const originVal = originInput.value;
        const newVal = newInput.value;
        console.log(`변환: ${originVal} → ${newVal}`);
        // 변환 로직 처리...
      });
      alert("변환이 완료되었습니다.");
    }
  </script>

</body>
</html>
