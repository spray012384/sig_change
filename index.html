<!-- ht v.1.7.9 --><!DOCTYPE html><html lang="ko"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지 숫자 추출 미리보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #preview {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }
    .preview-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .thumbnail {
      width: 80px;
      height: 60px;
      object-fit: cover;
      margin-right: 10px;
    }
    .info {
      flex-grow: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .info label {
      font-weight: bold;
    }
    .info input[type="text"] {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 80px;
    }
    .remove-btn {
      background: none;
      border: none;
      font-size: 18px;
      color: black;
      cursor: pointer;
    }
  </style>
</head><body>
  <h1>이미지 숫자 추출 미리보기</h1>
  <input type="file" id="fileInput" multiple accept="image/*" />
  <div id="preview"></div>
  <script src="main.js"></script>
  <!-- ht v.1.7.9 -->
</body></html>.
