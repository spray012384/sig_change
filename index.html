<!-- v.1.7.7 --><!DOCTYPE html><html lang="ko"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시그 이미지 숫자 변경기</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
    .section {
      text-align: left;
      margin: 0 auto;
      width: 90%;
      max-width: 900px;
    }
    .upload-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .drop-box {
      border: 2px dashed #aaa;
      padding: 20px;
      text-align: center;
      flex: 1;
      color: #888;
    }
    .upload-info {
      font-size: 12px;
      color: #999;
      margin-left: 10px;
    }
    .preview-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .preview-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .preview-row img {
      width: 60px;
      height: auto;
      object-fit: contain;
      border-radius: 6px;
    }
    .preview-row input {
      width: 60px;
      padding: 5px;
    }
    .preview-row .remove {
      margin-left: auto;
      cursor: pointer;
      color: black;
      font-weight: bold;
      font-size: 20px;
    }
    .preview-row .remove::before {
      content: '\2715';
    }
    .convert-btn {
      margin-top: 40px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
    }
    .version {
      font-size: 12px;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>시그 이미지 숫자 변경기</h1>
  <div class="section">
    <hr />
    <h2>PC용 이미지 업로드</h2>
    <div class="upload-row">
      <label>이미지 업로드</label>
      <input type="file" id="imageInput" accept="image/*" multiple />
      <div class="drop-box" id="dropBox">업로드할 이미지를 여기로 드래그앤 드롭</div>
    </div>
    <div style="font-size: 12px; color: #999;">이미지는 최대 10개까지 압로드 가능합니다.</div>
    <div id="previewContainer" class="preview-section"></div>
    <hr />
    <h2>모바일용 이미지 업로드</h2>
    <div class="upload-row">
      <label>이미지 업로드</label>
      <input type="file" id="imageInputMobile" accept="image/*" multiple />
      <div class="drop-box" id="dropBoxMobile">업로드할 이미지를 여기로 드래그앤 드롭</div>
    </div>
    <div style="font-size: 12px; color: #999;">이미지는 최대 10개까지 압로드 가능합니다.</div>
    <div id="previewContainerMobile" class="preview-section"></div>
    <hr />
    <div style="height: 2em;"></div>
    <div style="text-align: center;">
      <button class="convert-btn">변환하기</button>
      <div class="version">v.1.7.7 | 250411</div>
    </div>
    <div style="height: 5em;"></div>
  </div>
  <script>
    const MAX_FILES = 10;function handleFiles(files, previewContainer) {
  previewContainer.innerHTML = "";
  const fileArray = Array.from(files).slice(0, MAX_FILES);
  fileArray.forEach((file, index) => {
    const reader = new FileReader();
    reader.onload = function (e) {
      const row = document.createElement("div");
      row.className = "preview-row";
      row.innerHTML = `
        <img src="${e.target.result}" alt="preview" />
        <span>숫자</span><input type="text" value="${index + 1}" />
        <span>텍스트</span><input type="text" value="" />
        <span class="remove"></span>
      `;
      row.querySelector(".remove").onclick = () => row.remove();
      previewContainer.appendChild(row);
    };
    reader.readAsDataURL(file);
  });
}

document.getElementById("imageInput").addEventListener("change", function () {
  if (this.files.length > MAX_FILES) {
    alert("1회 처리 가능한 파일은 최대 10개입니다.");
  }
  handleFiles(this.files, document.getElementById("previewContainer"));
});

document.getElementById("dropBox").addEventListener("dragover", function (e) {
  e.preventDefault();
});
document.getElementById("dropBox").addEventListener("drop", function (e) {
  e.preventDefault();
  handleFiles(e.dataTransfer.files, document.getElementById("previewContainer"));
});

// 모바일용도 동일 처리
document.getElementById("imageInputMobile").addEventListener("change", function () {
  if (this.files.length > MAX_FILES) {
    alert("1회 처리 가능한 파일은 최대 10개입니다.");
  }
  handleFiles(this.files, document.getElementById("previewContainerMobile"));
});

document.getElementById("dropBoxMobile").addEventListener("dragover", function (e) {
  e.preventDefault();
});
document.getElementById("dropBoxMobile").addEventListener("drop", function (e) {
  e.preventDefault();
  handleFiles(e.dataTransfer.files, document.getElementById("previewContainerMobile"));
});

  </script>
</body>
</html><!-- v.1.7.7 -->
