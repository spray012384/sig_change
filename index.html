<!-- v. 1.3.1 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시그 숫자 자동 변환</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h2 {
      margin-top: 40px;
    }
    .section {
      margin-bottom: 40px;
    }
    .upload-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .upload-info {
      font-size: 0.9em;
      color: #888;
      margin-top: 5px;
    }
    .drop-zone {
      border: 2px dashed #ccc;
      padding: 20px;
      width: 80%;
      margin: 10px auto;
      border-radius: 10px;
    }
    .preview-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .preview-item {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .preview-item img {
      max-width: 100px;
      max-height: 100px;
      object-fit: contain;
    }
    .input-label {
      margin-right: 5px;
    }
    .remove-btn {
      background: none;
      border: none;
      color: black;
      font-size: 1.2em;
      cursor: pointer;
    }
    .convert-button {
      padding: 15px 40px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1.2em;
      margin-top: 30px;
    }
    .version-text {
      font-size: 0.8em;
      color: #888;
      margin-top: 80px;
    }
    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <h1>시그 숫자 자동 변환</h1>  <div class="section">
    <h2>PC용 시그 업로드</h2>
    <div class="upload-section">
      <label for="pc-upload">PC 이미지 선택</label>
      <input type="file" id="pc-upload" multiple />
    </div>
    <div class="drop-zone">여기에 PC 이미지를 드래그 앤 드롭하세요</div>
    <div class="upload-info">최대 업로드 파일 개수는 10개</div>
  </div>  <div class="section">
    <h2>PC용 이미지 미리보기</h2>
    <div id="pc-preview" class="preview-list"></div>
  </div>  <div class="section">
    <h2>모바일용 시그 업로드</h2>
    <div class="upload-section">
      <label for="mobile-upload">모바일 이미지 선택</label>
      <input type="file" id="mobile-upload" multiple />
    </div>
    <div class="drop-zone">여기에 모바일 이미지를 드래그 앤 드롭하세요</div>
    <div class="upload-info">최대 업로드 파일 개수는 10개</div>
  </div>  <div class="section">
    <h2>모바일용 이미지 미리보기</h2>
    <div id="mobile-preview" class="preview-list"></div>
  </div>  <hr style="margin-top: 40px;">
  <button class="convert-button">변환하기</button>  <div class="version-text">v. 1.3.1</div>
</body>
</html>
