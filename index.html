<!-- v.1.9.3 --><div class="image-upload-box">
  <label for="imageUpload" class="upload-label">
    <strong>텍스트 이미지 업로드</strong>
    <span class="sub-text">업로드할 이미지를 여기로 드래그앤 드롭</span>
    <input type="file" id="imageUpload" multiple accept="image/*" />
  </label>
  <div class="preview-row" id="previewRow"></div>
</div><style>
.image-upload-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  border: 2px dashed #ccc;
  border-radius: 12px;
  padding: 20px;
  background-color: #f9f9f9;
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
}

.upload-label {
  text-align: center;
  cursor: pointer;
  color: #555;
}

.upload-label input[type="file"] {
  display: none;
}

.sub-text {
  font-size: 12px;
  color: gray;
}

.preview-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}

.thumbnail-box {
  width: 80px;
  height: 60px;
  overflow: hidden;
  border-radius: 6px;
  position: relative;
  flex-shrink: 0;
}

.thumbnail-box img {
  width: 100%;
  height: auto;
  display: block;
}

.remove-button {
  position: absolute;
  top: 2px;
  right: 2px;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  border: none;
  border-radius: 50%;
  width: 18px;
  height: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-weight: bold;
  font-size: 12px;
}
</style><script>
const imageUpload = document.getElementById('imageUpload');
const previewRow = document.getElementById('previewRow');

imageUpload.addEventListener('change', (event) => {
  previewRow.innerHTML = '';
  const files = Array.from(event.target.files).slice(0, 10);

  files.forEach((file, index) => {
    const reader = new FileReader();
    reader.onload = (e) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'thumbnail-box';

      const img = document.createElement('img');
      img.src = e.target.result;

      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-button';
      removeBtn.innerText = '×';
      removeBtn.onclick = () => wrapper.remove();

      wrapper.appendChild(img);
      wrapper.appendChild(removeBtn);
      previewRow.appendChild(wrapper);
    };
    reader.readAsDataURL(file);
  });
});
</script><!-- v.1.9.3 -->
