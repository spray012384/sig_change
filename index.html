<!-- v.1.4.0 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시그 숫자 자동 변환</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 30px;
    }
    .upload-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .drag-box {
      border: 1px dashed #aaa;
      padding: 10px;
      text-align: center;
      flex: 1;
    }
    .file-info {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }
    hr {
      margin: 30px 0 15px;
    }
    .convert-btn {
      display: block;
      margin: 20px auto 10px;
      padding: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .version {
      text-align: center;
      font-size: 12px;
      color: #888;
    }
    .preview-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .preview-img {
      width: 80px;
      height: auto;
      border: 1px solid #ccc;
    }
    input[type="text"] {
      padding: 6px;
      width: 80px;
    }
  </style>
</head>
<body>
  <h2>시그 숫자 자동 변환</h2>  <div class="section">
    <h3>PC용 시그 이미지 업로드</h3>
    <div class="upload-box">
      <label>파일 선택:</label>
      <input type="file" id="pcFiles" multiple accept="image/*" />
      <div class="drag-box">드래그 앤 드롭 또는 클릭</div>
    </div>
    <div class="file-info">* 최대 업로드 파일 개수는 10개</div>
    <div id="pcPreview"></div>
  </div>  <div class="section">
    <h3>Mobile용 시그 이미지 업로드</h3>
    <div class="upload-box">
      <label>파일 선택:</label>
      <input type="file" id="mobileFiles" multiple accept="image/*" />
      <div class="drag-box">드래그 앤 드롭 또는 클릭</div>
    </div>
    <div class="file-info">* 최대 업로드 파일 개수는 10개</div>
    <div id="mobilePreview"></div>
  </div>  <hr />
  <button class="convert-btn">변환하기</button>
  <div class="version">v.1.4.0</div>  <script>
    const pcFilesInput = document.getElementById('pcFiles');
    const pcPreview = document.getElementById('pcPreview');
    const mobileFilesInput = document.getElementById('mobileFiles');
    const mobilePreview = document.getElementById('mobilePreview');

    pcFilesInput.addEventListener('change', () => handleFiles(pcFilesInput.files, pcPreview));
    mobileFilesInput.addEventListener('change', () => handleFiles(mobileFilesInput.files, mobilePreview));

    function handleFiles(files, container) {
      container.innerHTML = '';
      const max = 10;
      const limit = Math.min(files.length, max);

      for (let i = 0; i < limit; i++) {
        const file = files[i];
        const reader = new FileReader();

        reader.onload = (e) => {
          const row = document.createElement('div');
          row.className = 'preview-row';

          row.innerHTML = `
            <img src="${e.target.result}" class="preview-img" alt="미리보기" />
            <label>기존 숫자: <input type="text" name="original${i}" /></label>
            <label>변경 숫자: <input type="text" name="new${i}" /></label>
          `;

          container.appendChild(row);
        };

        reader.readAsDataURL(file);
      }
    }
  </script></body>
</html><!-- v.1.4.0 -->
