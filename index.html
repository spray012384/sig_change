<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시그 숫자 자동 변환</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .section {
      margin-bottom: 30px;
    }

    .file-group {
      margin-bottom: 15px;
    }

    label {
      display: inline-block;
      width: 100px;
      font-weight: bold;
    }

    input[type="file"] {
      margin-bottom: 5px;
    }

    .drag-box {
      width: 100%;
      height: 80px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 5px;
      font-size: 14px;
      color: #888;
    }

    .small-text {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }

    .number-inputs {
      margin-bottom: 30px;
    }

    .number-inputs input {
      width: 100px;
      padding: 6px;
      margin-right: 10px;
    }

    .divider {
      border-top: 1px solid #ccc;
      margin: 30px 0 20px;
    }

    button {
      display: block;
      width: 100%;
      height: 60px;
      background-color: #007BFF;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .version-text {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>시그 숫자 자동 변환</h1>

  <div class="section">
    <div class="file-group">
      <label>PC용 시그</label>
      <input type="file" id="pcFiles" multiple />
      <div class="drag-box">또는 여기에 PC용 파일을 드래그하세요</div>
    </div>
    <div class="file-group">
      <label>모바일용 시그</label>
      <input type="file" id="mobileFiles" multiple />
      <div class="drag-box">또는 여기에 모바일용 파일을 드래그하세요</div>
    </div>
    <div class="small-text">최대 업로드 파일 개수는 10개입니다.</div>
  </div>

  <div class="section number-inputs">
    <label for="oldNumber">기존 숫자</label>
    <input type="text" id="oldNumber" placeholder="예: 405" />
    <label for="newNumber">변경 숫자</label>
    <input type="text" id="newNumber" placeholder="예: 1250" />
  </div>

  <div class="divider"></div>

  <button id="convertBtn">변환하기</button>
  <div class="version-text">v.1.2.0</div>

</body>
</html>
