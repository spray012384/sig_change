<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시그 이미지 숫자 변환</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .section {
      width: 100%;
      max-width: 800px;
      margin-bottom: 40px;
    }

    .upload-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .drop-zone {
      flex: 1;
      height: 50px;
      border: 2px dashed #ccc;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #888;
    }

    .note {
      font-size: 12px;
      color: #aaa;
      margin-top: 4px;
    }

    .preview-area {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      margin-top: 10px;
    }

    .preview-item {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .preview-img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .text-label {
      font-size: 14px;
    }

    .input-number {
      width: 60px;
    }

    .arrow {
      font-size: 18px;
    }

    .remove-btn {
      margin-left: auto;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }

    .convert-btn {
      margin-top: 60px;
      padding: 16px 48px;
      font-size: 18px;
      border: none;
      border-radius: 16px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    hr {
      width: 100%;
      max-width: 800px;
      margin-top: 60px;
    }

    .version {
      font-size: 12px;
      color: #999;
      margin-top: 40px;
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>시그 이미지 숫자 변환</h1>

  <div class="section">
    <h2 class="bold">pc용 이미지 업로드</h2>
    <div class="upload-header">
      <span class="bold">pc용 이미지</span>
      <input type="file" id="pc-upload" multiple />
      <div class="drop-zone">원하시는 이미지를 여기에 드래그하세요.</div>
    </div>
    <div class="note">※ 최대 10개의 이미지를 업로드할 수 있습니다.</div>
    <div class="preview-area" id="pc-preview">
      <!-- PC 이미지 미리보기 항목 -->
    </div>
  </div>

  <div class="section">
    <h2 class="bold">mobile용 이미지 업로드</h2>
    <div class="upload-header">
      <span class="bold">mobile용 이미지</span>
      <input type="file" id="mobile-upload" multiple />
      <div class="drop-zone">원하시는 이미지를 여기에 드래그하세요.</div>
    </div>
    <div class="note">※ 최대 10개의 이미지를 업로드할 수 있습니다.</div>
    <div class="preview-area" id="mobile-preview">
      <!-- Mobile 이미지 미리보기 항목 -->
    </div>
  </div>

  <hr />

  <div style="height: 2em;"></div>

  <button class="convert-btn">변환하기</button>

  <div class="version">v.1.7.8</div>

  <!-- Script -->
  <script>
    function handleUpload(inputId, previewId) {
      const input = document.getElementById(inputId);
      const preview = document.getElementById(previewId);
      let uploadedFiles = [];

      input.addEventListener("change", () => {
        const files = Array.from(input.files);
        files.forEach(file => {
          if (!uploadedFiles.find(f => f.name === file.name)) {
            uploadedFiles.push(file);
            const reader = new FileReader();
            reader.onload = e => {
              const div = document.createElement("div");
              div.className = "preview-item";
              div.innerHTML = `
                <img src="${e.target.result}" class="preview-img" />
                <span class="text-label">기존 숫자</span>
                <input type="number" class="input-number" />
                <span class="arrow">→</span>
                <span class="text-label">변경 숫자</span>
                <input type="number" class="input-number" />
                <span class="remove-btn" onclick="this.parentElement.remove()">×</span>
              `;
              preview.appendChild(div);
            };
            reader.readAsDataURL(file);
          }
        });
      });
    }

    handleUpload("pc-upload", "pc-preview");
    handleUpload("mobile-upload", "mobile-preview");
  </script>
</body>
</html>
