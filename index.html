<!-- v.1.3.2 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지 숫자 변환기</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
      font-size: 1.2rem;
    }
    .section {
      margin-bottom: 40px;
    }
    .upload-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dropzone {
      border: 2px dashed #aaa;
      padding: 20px;
      text-align: center;
      margin-top: 10px;
      color: #666;
    }
    .preview-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .preview-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .preview-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    input[type="text"] {
      width: 60px;
      padding: 5px;
    }
    .remove-btn {
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    .convert-btn {
      display: block;
      margin: 40px auto 20px;
      padding: 15px 40px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .version {
      text-align: center;
      font-size: 0.8rem;
      color: #888;
      margin-top: 100px;
    }
    .label-text {
      width: 70px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>이미지 숫자 변환기</h1>  <div class="section">
    <h2>PC용 시그 업로드</h2>
    <div class="upload-row">
      <span class="label-text">PC용 시그</span>
      <input type="file" id="pcUpload" multiple />
    </div>
    <div class="dropzone" id="pcDrop">여기에 드래그 앤 드롭</div>
    <small>최대 업로드 파일 개수는 10개</small>
    <div id="pcPreview" class="preview-container"></div>
  </div>  <div class="section">
    <h2>모바일용 시그 업로드</h2>
    <div class="upload-row">
      <span class="label-text">모바일용 시그</span>
      <input type="file" id="mobileUpload" multiple />
    </div>
    <div class="dropzone" id="mobileDrop">여기에 드래그 앤 드롭</div>
    <small>최대 업로드 파일 개수는 10개</small>
    <div id="mobilePreview" class="preview-container"></div>
  </div><button class="convert-btn">변환하기</button>

  <div class="version">v.1.3.2</div>  <script>
    function setupUpload(inputId, dropId, previewId) {
      const input = document.getElementById(inputId);
      const dropzone = document.getElementById(dropId);
      const preview = document.getElementById(previewId);

      function createPreview(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const row = document.createElement("div");
          row.className = "preview-row";

          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "preview-img";

          const oldLabel = document.createElement("span");
          oldLabel.textContent = "기존 숫자";
          const oldInput = document.createElement("input");
          oldInput.type = "text";

          const newLabel = document.createElement("span");
          newLabel.textContent = "변경 숫자";
          const newInput = document.createElement("input");
          newInput.type = "text";

          const removeBtn = document.createElement("span");
          removeBtn.textContent = "x";
          removeBtn.className = "remove-btn";
          removeBtn.onclick = () => row.remove();

          row.appendChild(img);
          row.appendChild(oldLabel);
          row.appendChild(oldInput);
          row.appendChild(newLabel);
          row.appendChild(newInput);
          row.appendChild(removeBtn);

          preview.appendChild(row);
        };
        reader.readAsDataURL(file);
      }

      input.addEventListener("change", (e) => {
        [...e.target.files].forEach(createPreview);
      });

      dropzone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropzone.style.borderColor = "#007bff";
      });

      dropzone.addEventListener("dragleave", () => {
        dropzone.style.borderColor = "#aaa";
      });

      dropzone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropzone.style.borderColor = "#aaa";
        [...e.dataTransfer.files].forEach(createPreview);
      });
    }

    setupUpload("pcUpload", "pcDrop", "pcPreview");
    setupUpload("mobileUpload", "mobileDrop", "mobilePreview");
  </script></body>
</html>
