<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>시그 이미지 숫자 변환</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 40px;
    }
    .upload-label {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    .file-input {
      display: none;
    }
    .upload-box {
      border: 2px dashed #ccc;
      padding: 20px;
      margin-top: 10px;
      color: #999;
      border-radius: 8px;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .preview-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .preview-image {
      max-width: 120px;
      max-height: 120px;
      margin-bottom: 6px;
    }
    .preview-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .input-box {
      width: 50px;
      text-align: center;
    }
    .remove-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: black;
    }
    .convert-btn {
      margin-top: 50px;
      padding: 14px 40px;
      border-radius: 20px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .version-text {
      margin-top: 80px;
      font-size: 12px;
      color: #aaa;
    }
    .file-info {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>시그 이미지 숫자 변환</h1>

  <div class="section">
    <div class="upload-label">
      <label>PC용 시그 이미지 업로드</label>
      <input type="file" id="pc-upload" class="file-input" multiple accept="image/*" />
      <button onclick="document.getElementById('pc-upload').click()">파일 선택</button>
    </div>
    <div class="upload-box" onclick="document.getElementById('pc-upload').click()">또는 이미지를 여기에 드래그 앤 드롭</div>
    <div class="file-info">최대 업로드 파일 개수는 10개</div>
    <div id="pc-preview" class="preview-container"></div>
  </div>

  <div class="section">
    <div class="upload-label">
      <label>Mobile용 시그 이미지 업로드</label>
      <input type="file" id="mobile-upload" class="file-input" multiple accept="image/*" />
      <button onclick="document.getElementById('mobile-upload').click()">파일 선택</button>
    </div>
    <div class="upload-box" onclick="document.getElementById('mobile-upload').click()">또는 이미지를 여기에 드래그 앤 드롭</div>
    <div class="file-info">최대 업로드 파일 개수는 10개</div>
    <div id="mobile-preview" class="preview-container"></div>
  </div>

  <button class="convert-btn">변환하기</button>

  <div class="version-text">v.1.3.2</div>

  <script>
    function handleFiles(inputId, previewId, files) {
      const preview = document.getElementById(previewId);
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const container = document.createElement('div');
          container.className = 'preview-item';

          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'preview-image';

          const controls = document.createElement('div');
          controls.className = 'preview-controls';

          const original = document.createElement('input');
          original.placeholder = '기존';
          original.className = 'input-box';

          const changed = document.createElement('input');
          changed.placeholder = '변경';
          changed.className = 'input-box';

          const removeBtn = document.createElement('button');
          removeBtn.innerHTML = '✕';
          removeBtn.className = 'remove-btn';
          removeBtn.onclick = () => preview.removeChild(container);

          controls.appendChild(original);
          controls.appendChild(changed);
          controls.appendChild(removeBtn);

          container.appendChild(img);
          container.appendChild(controls);
          preview.appendChild(container);
        };
        reader.readAsDataURL(file);
      });
    }

    document.getElementById('pc-upload').addEventListener('change', e => {
      handleFiles('pc-upload', 'pc-preview', e.target.files);
    });

    document.getElementById('mobile-upload').addEventListener('change', e => {
      handleFiles('mobile-upload', 'mobile-preview', e.target.files);
    });
  </script>
</body>
</html>
