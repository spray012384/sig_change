<!-- v.1.6.0 --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시그 숫자 자동 변환기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 5px;
    }
    .version {
      font-size: 0.8em;
      color: gray;
      margin-bottom: 20px;
    }
    .section {
      border-top: 2px solid #ccc;
      margin-top: 30px;
      padding-top: 20px;
    }
    .upload-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .upload-area {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    .upload-area input[type="file"] {
      display: inline;
    }
    .hint {
      font-size: 0.8em;
      color: gray;
      margin-bottom: 10px;
    }
    .preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .image-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      background: none;
      padding: 5px;
    }
    .image-row img {
      max-width: 100px;
      max-height: 100px;
    }
    .image-row input[type="text"] {
      width: 80px;
      padding: 4px;
    }
    .remove-btn {
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    .convert-button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>시그 숫자 자동 변환기</h1>
  <div class="version">v.1.6.0</div>  <div class="section">
    <div class="upload-label">PC용 시그 이미지 업로드</div>
    <div class="upload-area">
      <input type="file" id="pcUpload" multiple accept="image/*">
    </div>
    <div class="hint">최대 업로드 파일 개수: 10개</div>
    <div id="pcPreview" class="preview"></div>
  </div>  <div class="section">
    <div class="upload-label">모바일용 시그 이미지 업로드</div>
    <div class="upload-area">
      <input type="file" id="mobileUpload" multiple accept="image/*">
    </div>
    <div class="hint">최대 업로드 파일 개수: 10개</div>
    <div id="mobilePreview" class="preview"></div>
  </div><button class="convert-button">변환하기</button>

  <div class="version">v.1.6.0</div>  <script>
    const handleImageUpload = (input, previewContainerId) => {
      const files = Array.from(input.files);
      const preview = document.getElementById(previewContainerId);

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const row = document.createElement('div');
          row.className = 'image-row';

          const img = document.createElement('img');
          img.src = reader.result;

          const originalLabel = document.createElement('span');
          originalLabel.textContent = '기존 숫자';

          const originalInput = document.createElement('input');
          originalInput.type = 'text';

          const targetLabel = document.createElement('span');
          targetLabel.textContent = '변경 숫자';

          const targetInput = document.createElement('input');
          targetInput.type = 'text';

          const remove = document.createElement('span');
          remove.textContent = '×';
          remove.className = 'remove-btn';
          remove.onclick = () => preview.removeChild(row);

          row.appendChild(img);
          row.appendChild(originalLabel);
          row.appendChild(originalInput);
          row.appendChild(targetLabel);
          row.appendChild(targetInput);
          row.appendChild(remove);

          preview.appendChild(row);
        };
        reader.readAsDataURL(file);
      });
    };

    document.getElementById('pcUpload').addEventListener('change', function() {
      handleImageUpload(this, 'pcPreview');
    });

    document.getElementById('mobileUpload').addEventListener('change', function() {
      handleImageUpload(this, 'mobilePreview');
    });
  </script></body>
</html><!-- v.1.6.0 -->
