<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시그 이미지 숫자 변환</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      width: 100%;
      max-width: 800px;
      margin-bottom: 40px;
    }
    .upload-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .drop-zone {
      flex: 1;
      height: 50px;
      border: 2px dashed #ccc;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #888;
    }
    .note {
      font-size: 12px;
      color: #aaa;
      margin-top: 4px;
    }
    .preview-area {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      margin-top: 10px;
    }
    .preview-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .preview-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .input-number {
      width: 60px;
    }
    .remove-btn {
      cursor: pointer;
      color: black;
      font-weight: bold;
      font-size: 18px;
    }
    .convert-btn {
      margin-top: 30px;
      padding: 14px 40px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    hr {
      width: 100%;
      max-width: 800px;
      margin-top: 60px;
    }
    .version {
      font-size: 12px;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>시그 이미지 숫자 변환</h1>

  <div class="section">
    <h2><strong>PC용 이미지</strong> 업로드</h2>
    <div class="upload-header">
      <span><strong>PC용 이미지</strong></span>
      <input type="file" multiple accept="image/*" onchange="handleFileSelect(event, 'pc')" />
      <div class="drop-zone">원하시는 이미지를 여기에 드래그하세요.</div>
    </div>
    <div class="note">※ 최대 10개의 이미지를 업로드할 수 있습니다.</div>
    <div class="preview-area" id="preview-pc"></div>
  </div>

  <div class="section">
    <h2><strong>Mobile용 이미지</strong> 업로드</h2>
    <div class="upload-header">
      <span><strong>Mobile용 이미지</strong></span>
      <input type="file" multiple accept="image/*" onchange="handleFileSelect(event, 'mobile')" />
      <div class="drop-zone">원하시는 이미지를 여기에 드래그하세요.</div>
    </div>
    <div class="note">※ 최대 10개의 이미지를 업로드할 수 있습니다.</div>
    <div class="preview-area" id="preview-mobile"></div>
  </div>

  <hr />
  <button class="convert-btn">변환하기</button>
  <div class="version">v.1.7.5</div>

  <script>
    function handleFileSelect(event, type) {
      const files = event.target.files;
      const previewArea = document.getElementById('preview-' + type);
      previewArea.innerHTML = '';

      Array.from(files).forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const div = document.createElement('div');
          div.className = 'preview-item';
          div.innerHTML = `
            <img src="${e.target.result}" class="preview-img" />
            <input type="number" class="input-number" placeholder="숫자" />
            <span class="remove-btn" onclick="this.parentNode.remove()">×</span>
          `;
          previewArea.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
